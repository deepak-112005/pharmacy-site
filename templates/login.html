<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Medi kart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <style>
        :root {
            --primary-color: #00a699;
            --secondary-color: #004a99;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        .auth-card {
            background: white;
            border-radius: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
            padding: 40px;
            text-align: center;
        }
        .logo-icon {
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: 10px;
        }
        .form-control {
            border-radius: 15px;
            padding: 12px 20px;
            background-color: #f8f9fa;
            border: 1px solid #eee;
            margin-bottom: 20px;
        }
        .btn-auth {
            background: linear-gradient(90deg, var(--secondary-color), var(--primary-color));
            border: none;
            border-radius: 15px;
            padding: 12px;
            color: white;
            font-weight: 600;
            width: 100%;
            transition: 0.3s;
        }
        .btn-auth:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            color: white;
        }
        .link-text {
            color: var(--secondary-color);
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>
<body>

<div class="auth-card">
    <div class="logo-icon"><i class="bi bi-capsule-pill"></i></div>
    <h3 class="fw-bold mb-1">Welcome Back</h3>
    <p class="text-muted mb-4 small">Please login to your account</p>

    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} py-2 small">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form action="/login" method="POST">
        <div class="text-start">
            <label class="small fw-bold mb-1 ms-2">Username</label>
            <input type="text" name="username" class="form-control" placeholder="Enter username" required>
            
            <label class="small fw-bold mb-1 ms-2">Password</label>
            <input type="password" name="password" class="form-control" placeholder="Enter password" required>
        </div>
        
        <button type="submit" class="btn btn-auth mb-3">Login</button>
    </form>

    <p class="small text-muted">Don't have an account? <a href="/register" class="link-text">Register</a></p>
    <hr>
    <a href="/" class="text-muted small text-decoration-none"><i class="bi bi-arrow-left me-1"></i>Back to Home</a>
</div>

</body>
</html>
