<!DOCTYPE html>
<html>
<head>
    <title>Track Order - Medi kart</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #map { height: 400px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .track-status { background: #00a699; color: white; padding: 20px; border-radius: 20px; margin-bottom: 20px; }
    </style>
</head>
<body class="bg-light p-4">
    <div class="container">
        <div class="track-status shadow text-center">
            <h3 class="fw-bold">Tracking Order #MK-{{ order.id }}</h3>
            <p class="mb-0">Status: <span class="badge bg-warning text-dark">Out for Delivery</span></p>
        </div>

        <div id="map"></div>

        <div class="mt-4 card p-4 border-0 rounded-4 shadow-sm">
            <h5 class="fw-bold">Delivery Partner Details</h5>
            <div class="d-flex align-items-center">
                <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" width="50" class="me-3">
                <div>
                    <h6 class="mb-0">Rajesh Kumar</h6>
                    <small class="text-muted">Verified Associate | ‚≠ê 4.9</small>
                </div>
                <a href="tel:9876543210" class="btn btn-success ms-auto rounded-pill px-4">Call Partner</a>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([13.0827, 80.2707], 13); // Chennai
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        // Marker for Pharmacy
        L.marker([13.0827, 80.2707]).addTo(map).bindPopup('Medi kart Warehouse').openPopup();

        // Marker for Delivery Partner (Simulated Movement)
        var deliveryIcon = L.icon({ iconUrl: 'https://cdn-icons-png.flaticon.com/512/2972/2972185.png', iconSize: [40, 40] });
        var courier = L.marker([13.0700, 80.2500], {icon: deliveryIcon}).addTo(map).bindPopup('Your Medicine is here!');
    </script>
</body>
</html>
