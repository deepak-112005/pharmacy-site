<!-- templates/verify_otp.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verify Your Account - Medi kart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background: #f4f7f6; height: 100vh; display: flex; align-items: center; justify-content: center; }
        .otp-card { background: white; padding: 40px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); text-align: center; max-width: 400px; width: 100%; }
        .otp-input { letter-spacing: 10px; font-size: 2rem; font-weight: bold; text-align: center; border-radius: 12px; margin-bottom: 20px; }
    </style>
</head>
<body>

<div class="otp-card">
    <h3 class="fw-bold mb-2">Verify OTP</h3>
    <p class="text-muted small mb-4">Unga email-ku vantha 6-digit code-ah inga enter pannunga.</p>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} py-2 small">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form action="/verify-otp" method="POST">
        <input type="text" name="otp" class="form-control otp-input" maxlength="6" placeholder="000000" required autofocus>
        <button type="submit" class="btn btn-primary w-100 rounded-pill py-2 fw-bold">Activate Account</button>
    </form>
    
    <div class="mt-4">
        <a href="/login" class="text-muted small text-decoration-none">‚Üê Back to Login</a>
    </div>
</div>

</body>
</html>
