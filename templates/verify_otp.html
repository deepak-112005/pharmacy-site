<!DOCTYPE html>
<html>
<head>
    <title>OTP Verification - Medi kart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f4f7f6; height: 100vh; display: flex; align-items: center; justify-content: center; }
        .otp-card { background: white; padding: 40px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); text-align: center; max-width: 400px; }
    </style>
</head>
<body>
    <div class="otp-card">
        <h3 class="fw-bold mb-3">Verify OTP</h3>
        <p class="text-muted">Enter the 6-digit code sent to your email.</p>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form action="/verify-otp" method="POST">
            <input type="text" name="otp" class="form-control form-control-lg text-center mb-4" placeholder="0 0 0 0 0 0" maxlength="6" required autofocus>
            <button type="submit" class="btn btn-primary w-100 rounded-pill">Verify & Continue</button>
        </form>
        <div class="mt-3">
            <a href="/login" class="text-muted small">Back to Login</a>
        </div>
    </div>
</body>
</html>
