<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard - Nanba Pharmacy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/admin">Admin Control Panel</a>
        <a class="btn btn-outline-light btn-sm" href="/">View Website</a>
    </div>
</nav>

<div class="container mt-5">
    <div class="row">
        <!-- Part 1: Add Product Form -->
        <div class="col-md-4">
            <div class="card shadow-sm p-4 border-0">
                <h4 class="mb-3">Add New Medicine</h4>
                <form action="/admin/add_product" method="POST">
                    <div class="mb-3">
                        <label class="form-label">Medicine Name</label>
                        <input type="text" name="name" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Price (₹)</label>
                        <input type="number" step="0.01" name="price" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        <textarea name="description" class="form-control" rows="2"></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Image URL</label>
                        <input type="text" name="image_url" class="form-control" placeholder="https://link-to-image.jpg">
                    </div>
                    <button type="submit" class="btn btn-success w-100">Add Product</button>
                </form>
            </div>
        </div>

        <!-- Part 2: Product List -->
        <div class="col-md-8">
            <div class="card shadow-sm p-4 border-0">
                <h4 class="mb-3">Manage Inventory</h4>
                <table class="table table-hover">
                    <thead class="table-light">
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Price</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for product in products %}
                        <tr>
                            <td>{{ product.id }}</td>
                            <td>{{ product.name }}</td>
                            <td>₹{{ product.price }}</td>
                            <td>
                                <a href="{{ url_for('delete_product', id=product.id) }}" class="btn btn-danger btn-sm" onclick="return confirm('Delete pannaலாமா?')">Delete</a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

</body>
</html>
