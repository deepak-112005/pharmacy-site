<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - MEDIKART</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .register-container { max-width: 400px; margin-top: 100px; }
    </style>
</head>
<body>

<div class="container register-container">
    <div class="card shadow-lg border-0">
        <div class="card-body p-5">
            <h3 class="text-center fw-bold mb-4 text-primary">Create Account</h3>
            
            <!-- Flash Messages (Error/Success) -->
            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                {% for category, message in messages %}
                  <div class="alert alert-{{ category }} small">{{ message }}</div>
                {% endfor %}
              {% endif %}
            {% endwith %}

            <form action="/register" method="POST">
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" name="username" class="form-control" placeholder="Choose a username" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Email Address</label>
                    <input type="email" name="email" class="form-control" placeholder="Enter your email" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" placeholder="Create password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100 fw-bold">Register Now</button>
            </form>
            <div class="text-center mt-3">
                <p class="small">Already have an account? <a href="/login" class="text-decoration-none">Login here</a></p>
                <a href="/" class="text-muted small text-decoration-none">‚Üê Back to Home</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
